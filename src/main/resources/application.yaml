server:
  port: 8080

logging:
  pattern:
    console: "%msg%n"
  level:
    root: ERROR
    "value-logger": INFO

spring:
  application:
    name: SearchEngine

  datasource:
    url: jdbc:postgresql://localhost:5432/searchengine
    username: postgres
    driver-class-name: org.postgresql.Driver
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

indexing-settings:
  sites:
    - url: https://olkhovskaya.com
      name: olkhovskaya
    - url: https://sendel.ru
      name: SenDel
    - url: https://gobi.ee
      name: GOBI
